name: edupro
description: Aplicación móvil de Edupro
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # JS interop (PromiseJsImpl)
  js: ^0.6.4

  # Estado y preferencias
  provider: ^6.0.5
  shared_preferences: ^2.2.2

  # Gráficas, enlaces y formatos
  fl_chart: ^1.0.0
  url_launcher: ^6.2.4
  intl: ^0.20.2

  # Firebase (core + auth + Firestore + mensajería)
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  firebase_auth_web: ^5.14.3
  cloud_firestore: ^5.6.8
  firebase_messaging: ^15.2.6
  firebase_messaging_web: ^3.10.6

  # Selección de archivos para adjuntos
  file_picker: ^10.1.9

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
